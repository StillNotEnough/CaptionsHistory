# Настройки сервера
server:
  port: 8080 # Порт, на котором будет работать приложение

# Настройки базы данных
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/captionshistory_db # URL базы данных
    username: postgres # Имя пользователя для доступа к БД
    password: postgres # Пароль для доступа к БД
    driver-class-name: org.postgresql.Driver # Драйвер для PostgreSQL

  jpa:
    hibernate:
      ddl-auto: update # Автоматическое создание/обновление таблиц
    show-sql: true # Вывод SQL-запросов в консоль
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect # Диалект для PostgreSQL
        format_sql: true # Форматирование SQL-запросов для удобства чтения

