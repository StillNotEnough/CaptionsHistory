<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Translator - English to Spanish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #ffffff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .recording-indicator {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .recording-indicator.active {
      display: flex;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .current-transcription {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      backdrop-filter: blur(10px);
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .current-text {
      font-size: 1.2rem;
      text-align: center;
      opacity: 0.8;
    }

    .history-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .history-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 0.5rem;
    }

    .history-container::-webkit-scrollbar {
      width: 6px;
    }

    .history-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .history-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    .transcription-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .transcription-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .language-label {
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0.8;
    }

    .timestamp {
      font-size: 0.8rem;
      opacity: 0.6;
    }

    .transcription-text {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .translation-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #fbbf24;
      font-style: italic;
    }

    .connection-status {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 1000;
    }

    .connection-status.connected {
      background: #10b981;
      color: white;
    }

    .connection-status.disconnected {
      background: #ef4444;
      color: white;
    }

    .connection-status.connecting {
      background: #f59e0b;
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Speech Translator</h1>
    <p>Speak in English, get Spanish translations</p>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn btn-primary">üé§ Start Recording</button>
    <button id="stopBtn" class="btn btn-primary" disabled>‚èπÔ∏è Stop Recording</button>
    <button id="clearBtn" class="btn btn-secondary">üóëÔ∏è Clear History</button>
  </div>

  <div id="recordingIndicator" class="recording-indicator">
    <div class="pulse"></div>
    <span>Listening...</span>
  </div>

  <div class="current-transcription">
    <div id="currentText" class="current-text">Click "Start Recording" to begin speaking...</div>
  </div>

  <div class="history-section">
    <h2>Translation History</h2>
    <div id="historyContainer" class="history-container"></div>
  </div>
</div>

<div id="connectionStatus" class="connection-status disconnected">Disconnected</div>

<script>
  class SpeechTranslator {
    constructor() {
      this.recognition = null;
      this.websocket = null;
      this.isRecording = false;
      this.transcriptions = [];
      this.isRestarting = false;

      this.initializeElements();
      this.initializeWebSocket();
      this.initializeSpeechRecognition();
      this.bindEvents();
      this.loadHistory();
    }

    initializeElements() {
      this.startBtn = document.getElementById('startBtn');
      this.stopBtn = document.getElementById('stopBtn');
      this.clearBtn = document.getElementById('clearBtn');
      this.recordingIndicator = document.getElementById('recordingIndicator');
      this.currentText = document.getElementById('currentText');
      this.historyContainer = document.getElementById('historyContainer');
      this.connectionStatus = document.getElementById('connectionStatus');
    }

    initializeWebSocket() {
      const wsUrl = 'ws://localhost:8080/voice-translation';
      try {
        this.websocket = new WebSocket(wsUrl);
        this.websocket.onopen = () => {
          console.log('WebSocket connected');
          this.updateConnectionStatus('connected', 'Connected');
        };
        this.websocket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          this.handleTranslationResponse(data);
        };
        this.websocket.onclose = () => {
          console.log('WebSocket disconnected');
          this.updateConnectionStatus('disconnected', 'Disconnected');
          setTimeout(() => {
            this.initializeWebSocket();
          }, 3000);
        };
        this.websocket.onerror = (error) => {
          console.error('WebSocket error:', error);
          this.updateConnectionStatus('disconnected', 'Connection Error');
        };
      } catch (error) {
        console.error('Failed to create WebSocket:', error);
        this.updateConnectionStatus('disconnected', 'Connection Failed');
      }
    }

    initializeSpeechRecognition() {
      if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        this.recognition = new SpeechRecognition();

        this.recognition.continuous = true;
        this.recognition.interimResults = true;
        this.recognition.lang = 'en-US';

        this.recognition.onresult = (event) => {
          let interimTranscript = '';
          let finalTranscript = '';

          for (let i = event.resultIndex; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript;
            if (event.results[i].isFinal) {
              finalTranscript += transcript;
            } else {
              interimTranscript += transcript;
            }
          }

          this.currentText.textContent = finalTranscript + interimTranscript || 'Listening...';

          if (finalTranscript) {
            this.sendForTranslation(finalTranscript.trim());
          }
        };

        this.recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          this.showToast('Speech recognition error: ' + event.error, 'error');
          this.stopRecording();
        };

        this.recognition.onend = () => {
          console.log('Speech recognition ended');
          if (this.isRecording && !this.isRestarting) {
            this.isRestarting = true;
            setTimeout(() => {
              this.recognition.start();
              this.isRestarting = false;
            }, 100);
          } else {
            this.currentText.textContent = 'Click "Start Recording" to begin speaking...';
          }
        };
      } else {
        this.showToast('Speech recognition not supported in this browser', 'error');
        this.startBtn.disabled = true;
      }
    }

    bindEvents() {
      this.startBtn.addEventListener('click', () => this.startRecording());
      this.stopBtn.addEventListener('click', () => this.stopRecording());
      this.clearBtn.addEventListener('click', () => this.clearHistory());
    }

    startRecording() {
      if (!this.recognition) return;
      if (this.isRecording) return;

      if (this.websocket?.readyState !== WebSocket.OPEN) {
        this.showToast('WebSocket is not connected. Please wait for connection...', 'error');
        return;
      }

      this.isRecording = true;
      this.startBtn.disabled = true;
      this.stopBtn.disabled = false;
      this.recordingIndicator.classList.add('active');
      this.currentText.textContent = 'Listening...';

      this.recognition.start();
      this.showToast('Recording started');
    }

    stopRecording() {
      if (!this.recognition) return;
      if (!this.isRecording) return;

      this.isRecording = false;
      this.isRestarting = false;
      this.startBtn.disabled = false;
      this.stopBtn.disabled = true;
      this.recordingIndicator.classList.remove('active');
      this.currentText.textContent = 'Click "Start Recording" to begin speaking...';

      this.recognition.stop();
      this.showToast('Recording stopped');
    }

    sendForTranslation(text) {
      if (this.websocket?.readyState === WebSocket.OPEN) {
        const message = {
          type: 'TRANSLATE',
          originalText: text,
          sourceLang: 'en',
          targetLang: 'es',
          timestamp: new Date().toISOString()
        };
        this.websocket.send(JSON.stringify(message));
        console.log('Sent for translation:', text);
      } else {
        console.error('WebSocket not connected');
        this.showToast('Connection lost. Please wait for reconnection...', 'error');
      }
    }

    handleTranslationResponse(data) {
      if (data.type === 'TRANSLATION_RESULT') {
        const transcription = {
          english: data.originalText,
          spanish: data.translatedText,
          timestamp: new Date(data.timestamp)
        };

        this.transcriptions.push(transcription);
        this.saveHistory();
        this.addTranscriptionToHistory(transcription);
      } else if (data.type === 'ERROR') {
        console.error('Translation error:', data.message);
        this.showToast('Translation error: ' + data.message, 'error');
      }
    }

    addTranscriptionToHistory(transcription) {
      const card = document.createElement('div');
      card.className = 'transcription-card';

      card.innerHTML = `
                    <div class="transcription-header">
                        <span class="language-label">üá∫üá∏ English</span>
                        <span class="timestamp">${this.formatTime(transcription.timestamp)}</span>
                    </div>
                    <div class="transcription-text">${transcription.english}</div>
                    <div class="transcription-header">
                        <span class="language-label">üá™üá∏ Spanish</span>
                    </div>
                    <div class="translation-text">${transcription.spanish}</div>
                `;

      this.historyContainer.appendChild(card);
      this.historyContainer.scrollTop = this.historyContainer.scrollHeight;
    }

    formatTime(date) {
      return date.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    clearHistory() {
      this.transcriptions = [];
      this.historyContainer.innerHTML = '';
      localStorage.removeItem('transcription_history');
      this.showToast('History cleared');
    }

    saveHistory() {
      localStorage.setItem('transcription_history', JSON.stringify(this.transcriptions));
    }

    loadHistory() {
      const saved = localStorage.getItem('transcription_history');
      if (saved) {
        this.transcriptions = JSON.parse(saved).map(t => ({
          ...t,
          timestamp: new Date(t.timestamp)
        }));

        this.transcriptions.forEach(t => this.addTranscriptionToHistory(t));
      }
    }

    updateConnectionStatus(status, text) {
      this.connectionStatus.textContent = text;
      this.connectionStatus.className = `connection-status ${status}`;
    }

    showToast(message, type = 'success') {
      // Simple toast implementation
      console.log(`${type.toUpperCase()}: ${message}`);
    }
  }

  // Initialize the app when the page loads
  document.addEventListener('DOMContentLoaded', () => {
    new SpeechTranslator();
  });
</script>
</body>
</html>
