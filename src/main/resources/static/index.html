<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ğŸ™ï¸ Voice Translator</h1>
        <p>Real-time English to Spanish Translation</p>
    </div>
    <div class="controls">
        <button id="startBtn" class="start-btn">Start Listening</button>
        <button id="clearBtn" class="clear-btn">Clear History</button>
        <div class="status" id="status" style="display: none;">
            <div class="status-indicator"></div>
            <span id="statusText">Ready to listen...</span>
        </div>
    </div>
    <div id="currentRecognition" class="current-recognition" style="display: none;">
        <strong>Currently speaking:</strong> <span id="currentText"></span>
    </div>
    <div class="transcription-feed" id="transcriptionFeed">
        <div class="empty-state">
            <div style="font-size: 4em; margin-bottom: 20px;">ğŸ¯</div>
            <h3>Ready to translate!</h3>
            <p>Press "Start Listening" and begin speaking in English.<br>
                Your speech will be transcribed and translated to Spanish in real-time.</p>
        </div>
    </div>
</div>
<div id="connectionStatus" class="connection-status disconnected">
    Disconnected
</div>
<script src="/js/script.js"></script>
</body>
</html>
