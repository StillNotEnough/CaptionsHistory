<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Translator - English to Spanish</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Speech Translator</h1>
    <p>Speak in English, get Spanish translations</p>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn btn-primary">ğŸ¤ Start Recording</button>
    <button id="stopBtn" class="btn btn-primary" disabled>â¹ï¸ Stop Recording</button>
    <button id="clearBtn" class="btn btn-secondary">ğŸ—‘ï¸ Clear History</button>
  </div>

  <div id="recordingIndicator" class="recording-indicator">
    <div class="pulse"></div>
    <span>Listening...</span>
  </div>

  <div class="current-transcription">
    <div id="currentText" class="current-text">Click "Start Recording" to begin speaking...</div>
  </div>

  <div class="history-section">
    <h2>Translation History</h2>
    <div id="historyContainer" class="history-container"></div>
  </div>
</div>

<div id="connectionStatus" class="connection-status disconnected">Disconnected</div>

<script src="/script.js"></script>
</body>
</html>
